
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Book{% endblock title %}

{% block content %}
  <br>
  <div class="album py-5" style="background-color:#04010f">
 <div class="container" style = " background-color: #04010f">
 <section class="jumbotron text-center" style ="background-color:#1e2021">
  <div class="card">
    <h5 class="card-header">Add Book</h5>
    <div class="card-body">
      <p class="card-text" style ="color: black">
        <form action="{% url 'add-book' %}" style ="color: black"method="POST">
          {% csrf_token %}
          {{form|crispy}}
          <input type="submit" value="Add" class="btn btn-outline-success">
        </form>
      </p>
    </div>
  </div>
{% endblock content %}
